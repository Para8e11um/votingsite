    desc = ['Вероника блеванула - Вероничка весит мало, но выпила много... Это дало свой результат, а потом Илья еще и перевернул тазик с блювотой и ее руками собирал Вадим',

    'Тая начала встречаться с Рафом -  Эту ночь Тая запомнила надолго...',
    'Дима одел скинни джинсы - Плотные черные скинни-джинсы так же плотно сжали ноги этого модника, как его очко от кринжовых возгласов',
